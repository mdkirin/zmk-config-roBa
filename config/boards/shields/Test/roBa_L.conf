CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# 로그 시스템 전체 활성화
CONFIG_LOG=y
# 기본 로그 레벨 (4: Debug, 3: Info, 2: Warning, 1: Error)
CONFIG_LOG_DEFAULT_LEVEL=4

# RTT를 통해 로그를 받을 수 있도록 설정 (J-Link 기반)
CONFIG_LOG_BACKEND_RTT=y

# 만약 USB CDC(시리얼)를 쓰고 싶다면 아래처럼
# CONFIG_LOG_BACKEND_UART=y
# CONFIG_UART_CONSOLE=y

# ZMK 관련 서브시스템 로그 레벨을 원하는 대로 조정
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y
CONFIG_ZMK_KEYMAP_LOG_LEVEL_DBG=y
CONFIG_ZMK_BLE_LOG_LEVEL_DBG=y
# 필요하면 rotary encoder 드라이버가 어떤 것인지 확인 후
# Kconfig 참고하여 해당 드라이버 로그 레벨도 켜 줄 수 있음
